<div>Scraped Products</div>
<table class="table">
  <thead>
    <tr>
      <th>img</th>
      <th (click)="sort('itemLabel')" style="cursor: pointer;">label</th>
      <th (click)="sort('itemPrice')" style="cursor: pointer;">price</th>
      <th (click)="sort('itemPricePer')" style="cursor: pointer;">price/unit</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let product of Products | orderBy: orderbyProp: sortOrderAsc">
        <td style="vertical-align: top;"><img width="75" [src]="product.itemImgUrl" /></td>
        <td>{{product.itemLabel}}</td>
        <td>{{product.itemPrice | currency}}</td>
        <td style="white-space: nowrap;">{{product.itemPricePer | currency}}/{{product.itemPerUnit}}</td>
      </tr>
    </tbody>
  </table>
